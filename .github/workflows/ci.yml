name: Test and deploy

on: [push]

jobs:
  build-linux:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: conda env update --file seat.yml --name base
