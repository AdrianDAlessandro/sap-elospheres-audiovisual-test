name: Test and deploy

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Download jacktrip
        run: Invoke-WebRequest -Uri https://ccrma.stanford.edu/software/jacktrip/windows/jacktrip.exe -OutFile ./seat/jacktrip.exe

      - name: Set up conda environment
        uses: s-weigand/setup-conda@v1
      - run: conda env update --file seat.yml --name base

      - name: Build executable
        working-directory: ./seat
        run: pyinstaller seat-gui.spec

      - name: Upload executable as test artifact
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: seat-gui
          path: seat/dist/seat-gui/*

      - name: Zip output folder
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ${{github.workspace}}/seat/dist
        run: 7z a -tzip seat-gui.zip seat-gui

      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
            files: seat/dist/seat-gui.zip
